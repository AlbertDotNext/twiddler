<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>

  <body>

    <header>
      <h1>Welcome to Twiddler</h1>
      <button type="button" id="refreshMe" style="color:blue">Refresh New Tweets Here!</button>
      <title>Twiddler</title>
      <ul>
        <li><button type="button" id="shawndrost" style="color:blue">Find @shawndrost Timeline</button></li>
        <li><button type="button" id="sharksforcheap" style="color:blue">Find @sharksforcheap Timeline</button></li>
        <li><button type="button" id="mracus" style="color:blue">Find @mracus Timeline</button></li>
        <li><button type="button" id="douglascalhoun" style="color:blue">Find @douglascalhoun Timeline</button></li>
       </ul> 
    </header>

    <section>
      <script>
        $(document).ready(function(){
          
          var $body = $('section');
          
          var refreshMe = function() {
          $body.html('');
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.html('@' + tweet.user + ': ' + '<br>' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
            $('<p style="font-size: 10px"> Tweeted Time: </p>').append(tweet.created_at).appendTo($tweet);
            var tweetuser = tweet.user;
            // add user content to select contents without removing exists
            $tweet.addClass(tweetuser)
            console.log($tweet)
            }
            
          }  
    
          refreshMe();
        
          var shawndrost = function() {
            $("div").filter('.shawndrost').show();
            $("div").filter('.sharksforcheap').hide();
            $("div").filter('.mracus').hide();
            $("div").filter('.douglascalhoun').hide();
          }

          var sharksforcheap = function() {
            $("div").filter('.sharksforcheap').show();
            $("div").filter('.shawndrost').hide();
            $("div").filter('.mracus').hide();
            $("div").filter('.douglascalhoun').hide();
          }

          var mracus = function() {
            $("div").filter('.mracus').show();
            $("div").filter('.sharksforcheap').hide();
            $("div").filter('.shawndrost').hide();
            $("div").filter('.douglascalhoun').hide();
          }

          var douglascalhoun = function() {
            $("div").filter('.douglascalhoun').show();
            $("div").filter('.sharksforcheap').hide();
            $("div").filter('.mracus').hide();
            $("div").filter('.shawndrost').hide();
          }


        $("#refreshMe").on("click", refreshMe);
        $("#shawndrost").on("click", shawndrost);
        $("#sharksforcheap").on("click", sharksforcheap);
        $("#mracus").on("click", mracus);
        $("#douglascalhoun").on("click", douglascalhoun);

        
        //$("section").css({'line-height': 2.5, 'font-family': 'Arial'});
        $("h1").css({'color': 'blue', 'font-family': 'Arial', 'font-size': '48px'})


        });

      </script>


    </section>

  </body>
</html>
